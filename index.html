<!doctype html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Native Video</title>
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

  <section class="wrapper">
    <video muted poster="images/vid1_large.png">
      <!-- add sources inside -->
      <source src="video/mini_1.mp4" type="video/mp4"> <!--First one should always be mp4-->
      <source src="video/mini_1.webm" type="video/webm"> <!--Second should be webm-->
      <source src="video/mini_1.ogg" type="video/ogg"> <!--Last should be ogg-->
      Your browser doesn't support this video. Use one that doesn't suck!
    </video>
    <button>play</button>
    <button>pause</button>
    <button>rewind</button>

  </section>

<script src="js/main.js"></script>
</body>
</html>
